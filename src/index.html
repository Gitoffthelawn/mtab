<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>...</title>
  <link rel="stylesheet" href="newtab/styles/tailwind.css" />
  <link rel="stylesheet" href="newtab/styles/index.css" />
  <link rel="stylesheet" href="newtab/styles/animations.css" />
  <link rel="stylesheet" href="assets/icons/remixicon.css" />
  <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
  <script src="newtab/scripts/init.ts" type="module" defer></script>
</head>

<body dir="ltr" class="bg-neutral-500 min-h-screen grid place-items-center">
  <div id="wallpaper" class="w-screen h-screen fixed z-[-1]"></div>
  <div id="content" class="grid place-items-center gap-2 m-padding-bottom w-[95%] md:w-[80%] max-w-[50rem]">
    <div class="grid grid-flow-row w-full place-items-center gap-2 md:gap-4">
      <p id="message" class="font-message text-white text-center text-2xl md:text-4xl lg:text-6xl font-semibold"></p>
      <section id="search-section" class="grid grid-flow-row w-full place-items-center gap-2">
        <div id="search-container"
          class="font-search grid grid-cols-[max-content_auto] text-base md:text-2xl w-full p-1 md:p-2 rounded-md border-2 border-transparent">
          <span class="text-teal-500 font-semibold select-none">->&nbsp;</span>
          <input id="search-input" type="text" autocomplete="off"
            class="font-search outline-none bg-transparent placeholder-color-search">
        </div>
        <div id="bookmarks-container"></div>
      </section>
      <section id="bookmark-search-section" class="grid-flow-row w-full place-items-center gap-2 hidden">
        <div id="bookmark-search-container"
          class="font-search grid grid-cols-[max-content_auto] text-base md:text-2xl w-full p-1 md:p-2 rounded-md border-2 border-transparent">
          <span class="text-blue-500 font-semibold select-none">//&nbsp;</span>
          <input id="bookmark-search-input" type="text" autocomplete="off"
            class="font-bookmark-search outline-none bg-transparent placeholder-color-bookmark-search">
        </div>
        <div id="bookmarks-search-results-container"
          class="font-bookmark-search-results rounded-md p-2 w-full grid grid-flow-row gap-2 text-base md:text-2xl">
        </div>
      </section>
    </div>
  </div>
</body>

</html>
