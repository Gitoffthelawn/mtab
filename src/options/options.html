<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../newtab/styles/tailwind.css">
  <link rel="stylesheet" href="options.css">
  <script src="scripts/ui.ts" type="module" defer></script>
  <script src="scripts/inputs.ts" type="module" defer></script>
  <link rel="icon" href="../assets/icon.svg" type="image/x-icon">
  <title>options ヽ(・ω・*)</title>
</head>

<body dir="ltr" class="bg-neutral-900 min-h-screen">
  <div class="grid grid-flow-row w-[95%] sm:w-[60%] md:w-[40%] mx-auto">
    <div class="grid place-items-center gap-4 p-4">
      <img src="../assets/icon.svg" class="w-40 aspect-square animate-float" alt="logo">
      <h1 class="text-white w-max text-4xl font-semibold">
        <span class="text-emerald-500">mtab</span><span class="text-neutral-500">/</span><span>options</span>
      </h1>
    </div>
    <div>
      <p class="text-center text-white">this is the options page (wip)</p>
    </div>
    <div class="grid grid-flow-row gap-4">
      <div class="grid gap-2">
        <p class="text-white">new tab title</p>
        <div id="title-container"
          class="grid grid-cols-[max-content_auto] text-base bg-neutral-800 w-full p-1 rounded-md border-2 border-transparent">
          <span class="text-pink-500 font-semibold select-none">>&nbsp;</span>
          <input id="title-input" type="text" autocomplete="off"
            class="outline-none bg-transparent text-white placeholder-neutral-500" placeholder="input title...">
        </div>
      </div>
      <div class="grid gap-2">
        <p class="text-white">user.name</p>
        <div id="username-container"
          class="grid grid-cols-[max-content_auto] text-base bg-neutral-800 w-full p-1 rounded-md border-2 border-transparent">
          <span class="text-pink-500 font-semibold select-none">>&nbsp;</span>
          <input id="username-input" type="text" autocomplete="off"
            class="outline-none bg-transparent text-white placeholder-neutral-500" placeholder="input name...">
        </div>
      </div>
    </div>
    <div class="p-4 grid grid-flow-row gap-2 place-items-center">
      <div class="grid grid-flow-col place-items-center w-max gap-2">
        <button id="save-button"
          class="w-20 bg-emerald-500 hover:bg-emerald-600 duration-300 ease-in-out px-2 py-1 rounded-md cursor-pointer">
          <span class="text-white text-base m-0">save</span>
        </button>
        <button id="export-button"
          class="w-20 bg-indigo-500 hover:bg-indigo-600 duration-300 ease-in-out px-2 py-1 rounded-md cursor-pointer">
          <span class="text-white text-base m-0">export</span>
        </button>
        <button id="import-button"
          class="w-20 bg-indigo-500 hover:bg-indigo-600 duration-300 ease-in-out px-2 py-1 rounded-md cursor-pointer">
          <span class="text-white text-base m-0">import</span>
        </button>
      </div>
      <div class="grid grid-flow-col place-items-center w-max gap-2">
        <button id="reset-to-default-button"
          class="w-max bg-rose-500 hover:bg-rose-600 duration-300 ease-in-out px-4 py-1 rounded-md cursor-pointer">
          <span class="text-white text-base m-0">reset to default</span>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
